name: Docker Image CI

on:
  push:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - id: docker-build
        name: Build and push image
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: aldwin7894/aldwin7894:prod
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max
          build-args: |
            TZ_ARG="Asia/Manila"
            RAILS_ENV_ARG="production"
            NODE_ENV_ARG="production"
            OCCSON_ACCESS_TOKEN_ARG=${{ secrets.OCCSON_ACCESS_TOKEN }}
            OCCSON_PASSPHRASE_ARG=${{ secrets.OCCSON_PASSPHRASE }}
            RAILS_MASTER_KEY_ARG=${{ secrets.RAILS_MASTER_KEY }}
            RAILS_ASSET_HOST_ARG=${{ secrets.RAILS_ASSET_HOST }}

      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

      - name: Result
        run: |
          echo "Image ID:   ${{ steps.docker-build.outputs.imageid }}"
          echo "Digest:     ${{ steps.docker-build.outputs.digest }}"

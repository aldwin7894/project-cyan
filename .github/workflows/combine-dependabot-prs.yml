name: Combine Dependabot PRs
permissions:
  contents: write
  pull-requests: write
  checks: read

on:
  schedule:
    - cron: 0 1 * * 3
  workflow_dispatch:
    inputs:
      branchPrefix:
        description: Branch prefix to find combinable PRs based on
        required: true
        default: dependabot
      mustBeGreen:
        description: Only combine PRs that are green (status is success). Set to false if repo does not run checks
        required: true
        default: "true"
        type: choice
        options:
          - "true"
          - "false"
      combineBranchName:
        description: Name of the branch to combine PRs into
        required: true
        default: combine-prs-branch
      ignoreLabel:
        description: Exclude PRs with this label
        required: true
        default: nocombine

jobs:
  combine-prs:
    name: Combine Dependabot PRs
    runs-on: ubuntu-latest
    steps:
      - name: combine-prs
        uses: github/combine-prs@v5.0.0
        with:
          github_token: ${{ secrets.PAT }}
          branch_prefix: ${{ inputs.branchPrefix || 'dependabot' }}
          ci_required: ${{ (inputs.mustBeGreen || 'true') == 'true' }}
          combine_branch_name: ${{ inputs.combineBranchName || 'combine-prs-branch' }}
          ignore_label: ${{ inputs.ignoreLabel || 'nocombine' }}

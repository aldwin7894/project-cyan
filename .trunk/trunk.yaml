version: 0.1
cli:
  version: 1.7.0
merge:
  required_statuses:
    - Trunk Check
    - SonarCloud Scan
    - CodeQL
    - GitGuardian Security Checks
plugins:
  sources:
    - id: trunk
      ref: v0.0.15
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - python@3.10.8
    - go@1.19.5
    - node@>=18.12.0
    - ruby@>=3.2.0
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
lint:
  ignore:
    - linters: [ALL]
      paths:
        - bin
        - log/**
        - public/**
        - test/**
        - config/**
        - app/frontend/fonts
        - app/frontend/favicon
        - db/**
        - node_modules/**
  enabled:
    - eslint@8.38.0:
        packages:
          - eslint-config-airbnb-base
          - eslint-config-prettier
          - eslint-import-resolver-alias
          - eslint-plugin-html-erb
          - eslint-plugin-import
          - eslint-plugin-prettier
          - eslint-plugin-tailwindcss
    - rubocop@1.49.0:
        packages:
          - rubocop-packaging
          - rubocop-performance
          - rubocop-rails
    - shfmt@3.5.0
    - svgo@3.0.2
    - oxipng@8.0.0
    - prettier@2.8.7
    - markdownlint@0.33.0
    - actionlint@1.6.24
    - git-diff-check
    - shellcheck@0.9.0
    - hadolint@2.12.0
    - gitleaks@8.16.2
    - yamllint@1.30.0
    - checkov@2.3.162
    - sort-package-json@2.4.1

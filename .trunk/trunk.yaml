version: 0.1
cli:
  version: 1.4.1
merge:
  required_statuses:
    - Trunk Check
    - SonarCloud Scan
    - CodeQL
    - GitGuardian Security Checks
plugins:
  sources:
    - id: trunk
      ref: v0.0.10
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - go@1.18.3
    - node@18.12.0
    - ruby@3.2.0
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
lint:
  ignore:
    - linters: [ALL]
      paths:
        - bin
        - log/**
        - public/**
        - test/**
        - config/**
        - app/frontend/fonts
        - app/frontend/favicon
        - db/**
  enabled:
    - eslint@8.34.0:
        packages:
          - eslint-config-airbnb-base
          - eslint-import-resolver-alias
          - eslint-plugin-html-erb
          - eslint-plugin-import
          - eslint-plugin-tailwindcss
    - rubocop@1.39.0:
        packages:
          - rubocop-packaging
          - rubocop-performance
          - rubocop-rails
    - shfmt@3.5.0
    - svgo@3.0.2
    - oxipng@8.0.0
    - prettier@2.8.4
    - markdownlint@0.33.0
    - actionlint@1.6.23
    - git-diff-check
    - shellcheck@0.9.0
    - hadolint@2.12.0
    - gitleaks@8.15.3

version: 0.1
actions:
  enabled:
    - trunk-cache-prune
    - trunk-upgrade-available
runtimes:
  enabled:
    - go@1.18.3
    - node@14.20.0
    - ruby@3.1.2
lint:
  disabled:
    - prettier
  enabled:
    - cspell@6.18.1
    - hadolint@2.12.0
    - shellcheck@0.9.0
    - shfmt@3.5.0
    - svgo@3.0.2
    - actionlint@1.6.22
    - eslint@8.31.0:
        packages:
          - eslint-config-airbnb-base
          - eslint-import-resolver-alias
          - eslint-plugin-html-erb
          - eslint-plugin-import
          - eslint-plugin-tailwindcss
    - git-diff-check
    - gitleaks@8.15.2
    - markdownlint@0.33.0
    - rubocop@1.39.0:
        packages:
          - rubocop-packaging
          - rubocop-performance
          - rubocop-rails
cli:
  version: 1.3.1
plugins:
  sources:
    - id: trunk
      ref: v0.0.8
      uri: https://github.com/trunk-io/plugins

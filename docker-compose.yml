version: "3.9"

services:
  db:
    image: postgres:latest
    restart: always
    environment:
      - TZ
      - POSTGRES_PASSWORD
      - POSTGRES_DB
    ports:
      - "5432:5432"
    volumes:
      - "dbdata:/var/lib/postgresql/data"
    env_file: .env
  redis:
    image: redis:latest
    command: redis-server
    restart: always
    environment:
      - TZ
    ports:
      - "6379:6379"
    volumes:
      - 'redis:/data'
    env_file: .env
  webpacker:
    build: .
    command: ["npm", "run", "webpack-dev"]
    volumes:
      - .:/app
    ports:
      - "3035:3035"
      - "8080:8080"
    environment:
      - WEBPACKER_DEV_SERVER_HOST=0.0.0.0
      - NODE_ENV
      - RAILS_ENV
    env_file: .env
  web:
    build: .
    container_name: aldwin7894
    depends_on:
      - db
      - redis
      - webpack
    ports:
      - "3000:3000"
    environment:
      - "DATABASE_URL=postgres://postgres:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}"
      - REDIS_URL=redis://redis:6379
      - WEBPACKER_DEV_SERVER_HOST=webpacker
      - TZ
      - RAILS_MASTER_KEY
      - RAILS_ENV
      - NODE_ENV
      - LASTFM_API_KEY
      - LASTFM_API_SECRET
      - NEW_RELIC_APP_NAME
      - NEW_RELIC_AGENT_ENABLED
      - NEW_RELIC_LICENSE_KEY
      - S3_BUCKET_ENV
      - LOGRAGE
      - ANILIST_CLIENT_ID
      - ANILIST_CLIENT_SECRET
      - FORCE_SSL
    volumes:
      - .:/app
      - ruby-gems:/gems
    env_file: .env

volumes:
  dbdata:
  redis:
  ruby-gems:
